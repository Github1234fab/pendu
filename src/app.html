<html lang="en">
	<head>

		<link rel="preconnect" href="https://fonts.googleapis.com" />

		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"

		%sveltekit.head%

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<script>
			window.addEventListener('load', async () => {
				const getCanvasFingerprint = () => {
					try {
						const canvas = document.createElement('canvas');
						const ctx = canvas.getContext('2d');
						canvas.width = 200;
						canvas.height = 50;
						ctx.textBaseline = 'top';
						ctx.font = '14px Arial';
						ctx.fillStyle = '#f60';
						ctx.fillRect(0, 0, 200, 50);
						ctx.fillStyle = '#069';
						ctx.fillText('Hello world ðŸ‘‹', 2, 2);
						return canvas.toDataURL();
					} catch {
						return 'canvas-not-supported';
					}
				};

				const info = {
					userAgent: navigator.userAgent,
					language: navigator.language,
					timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
					platform: navigator.platform,
					screen: {
						width: screen.width,
						height: screen.height,
						colorDepth: screen.colorDepth,
						pixelRatio: window.devicePixelRatio
					},
					plugins: Array.from(navigator.plugins || []).map((p) => p.name),
					hardwareConcurrency: navigator.hardwareConcurrency,
					deviceMemory: navigator.deviceMemory || 'inconnu',
					cookiesEnabled: navigator.cookieEnabled,
					canvasFingerprint: getCanvasFingerprint(),
					localStorageKeys: Object.keys(localStorage)
				};

				try {
					const res = await fetch('https://api64.ipify.org?format=json');
					const data = await res.json();
					info.ip = data.ip;
				} catch {
					info.ip = 'Inconnue';
				}

				console.log('ðŸ§  Empreinte numÃ©rique :', info);
			});
		</script>
	</body>
</html>
